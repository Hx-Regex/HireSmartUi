<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Summarization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .header {
            background-color: #2a2a2a;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-link {
            color: #e0e0e0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            color: #4299e1;
            transform: translateY(-1px);
        }

        .home-icon {
            font-size: 1.5rem;
        }

        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .container {
            max-width: 900px;
        }

        .section-container {
            background-color: #2a2a2a;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .summary-container {
            min-height: 200px;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background-color: #2a2a2a;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .file-item {
            cursor: pointer;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #333;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background-color: #404040;
            transform: translateY(-1px);
        }

        .file-item.selected {
            background-color: #2c5282;
            color: white;
        }

        .form-control, .form-select {
            background-color: #333;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 8px;
            padding: 0.8rem;
        }

        .form-control:focus, .form-select:focus {
            background-color: #404040;
            border-color: #4a5568;
            color: #e0e0e0;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.5);
        }

        .btn-primary {
            background-color: #4299e1;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #3182ce;
            transform: translateY(-1px);
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loading-content {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            margin-bottom: 1rem;
        }

        h1, h3 {
            color: #e0e0e0;
        }

        .welcome-message {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 2rem;
        }

        #file-list, #summarize-options, #summary-container {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .visible {
            display: block !important;
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <!-- New Header -->
    <div class="header">
        <div class="container">
            <a href="{% url 'index' %}" class="nav-link">
                <span class="home-icon">üè†</span>
                <span>Back to Home</span>
            </a>
        </div>
    </div>

    <div class="container pt-3">
        <h1 class="text-center mb-4">CV Summarization</h1>
        
        <div class="welcome-message">
            <p>Upload your CVs to generate AI-powered summaries using advanced language models</p>
        </div>

        <!-- CV Upload Section -->
        <div class="section-container">
            <h3>Upload CVs</h3>
            <form id="upload-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="file" class="form-control" name="files" multiple required accept=".pdf,.doc,.docx">
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload CVs</button>
            </form>
        </div>

        <!-- File Selection -->
        <div id="file-list" class="section-container">
            <h3>Select CV to Summarize</h3>
            <div id="files-container"></div>
        </div>

        <!-- Summarization Options -->
        <div id="summarize-options" class="section-container">
            <h3>Summarization Options</h3>
            <div class="mb-3">
                <label class="form-label">Section to Summarize (optional):</label>
                <select class="form-select" id="section-select">
                    <option value="">Entire CV</option>
                    <option value="Education">Education</option>
                    <option value="Experience">Experience</option>
                    <option value="Skills">Skills</option>
                    <option value="Projects">Projects</option>
                </select>
            </div>
            <button id="summarize-btn" class="btn btn-primary w-100">Generate Summary</button>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-content">
                <div class="spinner-border text-primary spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="text-light">Generating comprehensive summary...</div>
            </div>
        </div>

        <!-- Summary Display -->
        <div id="summary-container" class="section-container">
            <h3>Summary</h3>
            <div id="summary-content" class="mt-3"></div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const fileList = document.getElementById('file-list');
        const filesContainer = document.getElementById('files-container');
        const summarizeOptions = document.getElementById('summarize-options');
        const sectionSelect = document.getElementById('section-select');
        const summarizeBtn = document.getElementById('summarize-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const summaryContainer = document.getElementById('summary-container');
        const summaryContent = document.getElementById('summary-content');
        
        let selectedFile = null;

        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        function showSection(section) {
            section.classList.add('visible');
        }

        uploadForm.onsubmit = async function(e) {
            e.preventDefault();
            showLoading();
            
            try {
                const formData = new FormData(this);
                const response = await fetch("{% url 'summarize' %}", {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (response.ok) {
                    // Display uploaded files
                    filesContainer.innerHTML = data.files.map(file => 
                        `<div class="file-item" data-filename="${file}">${file}</div>`
                    ).join('');
                    
                    // Add click handlers to files
                    document.querySelectorAll('.file-item').forEach(item => {
                        item.onclick = function() {
                            document.querySelectorAll('.file-item').forEach(f => f.classList.remove('selected'));
                            this.classList.add('selected');
                            selectedFile = this.dataset.filename;
                            showSection(summarizeOptions);
                            summaryContainer.classList.remove('visible');
                        };
                    });
                    
                    showSection(fileList);
                    this.reset();
                } else {
                    throw new Error(data.error || 'Failed to upload CVs');
                }
            } catch (error) {
                alert(error.message);
            } finally {
                hideLoading();
            }
        };

        summarizeBtn.onclick = async function() {
            if (!selectedFile) {
                alert('Please select a CV first');
                return;
            }

            showLoading();
            summaryContainer.classList.remove('visible');

            try {
                const formData = new FormData();
                formData.append('summarize_request', 'true');
                formData.append('file_name', selectedFile);
                formData.append('section', sectionSelect.value);
                formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

                const response = await fetch("{% url 'summarize' %}", {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    summaryContent.textContent = data.summary;
                    showSection(summaryContainer);
                    // Scroll to summary
                    summaryContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                } else {
                    throw new Error(data.error || 'Failed to generate summary');
                }
            } catch (error) {
                alert(error.message);
            } finally {
                hideLoading();
            }
        };
    </script>
</body>
</html>
